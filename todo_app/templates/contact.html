{% extends 'base.html' %}
{% block start %}
<h1 style="text-align:center"> Welcome be Our User</h1>
<div class="container m-4">
<form method="post">
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="name">

    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp" placeholder="address">
      </div>
      <div class="form-group">
        <label>phone_number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="phone_number">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
